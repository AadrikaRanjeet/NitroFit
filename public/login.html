<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gym Registration</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to the same styles as the main page -->
</head>
<body>
  <div class="login-background"> <!-- Background container -->
    <div class="form-container"> <!-- Centered form container -->
      <h2>Login to Your Account</h2>
      <form action="/submit-login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="/register">Register here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
